<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- our icon -->
    <link rel="shortcut icon" href="../contant/assets/img/favicon_io/favicon.ico" type="image/x-icon">
    <!-- bootstrap ----------------->
    <link rel="stylesheet" href="../contant/css/vendor/bootstrap.min.css">
    <!-- font awosome -------------->
    <link rel="stylesheet" href="../contant/css/vendor/all.min.css">
    <!-- stylesheet ---------------->
    <link rel="stylesheet" href="../contant/css/main.css">
</head>

<body>
    <!-- header -------------------->
    <header class="main-header">
        <!-- nav ------------------->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="../contant/assets/img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link  text-capitalize" aria-current="page" href="../master.html"><i
                                    class="fas fa-home mx-1"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-capitalize" href="products.html"><i
                                    class="fas fa-laptop mx-1"></i>product</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link text-capitalize active" href="#"><i class="fas fa-sign-out-alt mx-1"></i>
                                sign
                                in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-capitalize" href="cart.html"><i
                                    class="fas fa-cart-plus mx-1"></i>cart</a>
                        </li>
                    </ul>
                </div>
                <form class="navbar__form d-flex mb-2">
                    <input class="form-control me-2" type="tect" placeholder="search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </nav>
        <!-- main-header -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="contant/assets/img/banner/banner-1.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="contant/assets/img/banner/banner-2.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="contant/assets/img/banner/banner-3.jpeg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <!-- end of header ------------->

    <!-- Signin - Register -------------------->
    <section class="main-sign py=5 my-5" id="sign">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mt-5 signin">
                    <form>
                        <!--Sign-in input-->
                        <div class="col-md-9 m-auto">
                            <div class="text-center">
                                <h1 class="signin__header">Login</h1>
                            </div>
                            <div class="form-floating mb-3 login__float">
                                <input type="email" class="form-control floatinginput" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating mb-3 login__float">
                                <input type="password" class="form-control floatingpassword" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-between">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example3"
                                            checked />
                                        <label class="form-check-label" for="form2Example3"> Remember me </label>
                                    </div>
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <!-- Forget Password link -->
                                    <a href="#!" class="forget-password">Forgot password?</a>
                                </div>
                            </div>
                            <!-- Submit button -->
                            <div class="d-grid gap-2 signin__bottons">
                                <button class="btn btn-primary signin__bottons--login" type="button">
                                    <i class="fas fa-envelope signin__bottons--awsome"></i>
                                    <span class="signin__span">Login</span>
                                </button>
                                <button class="btn btn-primary signin__bottons--facebook" type="button">
                                    <i class="fab fa-facebook-square signin__bottons--awsome"></i>
                                    <span class="signin__span">Login With Facebook</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 mt-5  signup">
                    <form class="signup__form ">
                        <div class="col-md-9 m-auto">
                            <div class="text-center">
                                <h1 class="signup-header">Create your account</h1>
                                <p class="signup-text">Create your customer account in just a few clicks! You can register either using your
                                    e-mail address or through your Facebook account.</p>
                            </div>
                            <div class="d-grid gap-2 signup__bottons">
                                <button class="btn btn-primary signup__bottons--mail" type="button">
                                    <i class="fas fa-envelope signup__bottons--awsome"></i>
                                    <span class="signup__span">CREATE AN ACCOUNT VIA E-MAIL</span>
                                </button>
                                <button class="btn btn-primary signup__bottons--facebook" type="button">
                                    <i class="fab fa-facebook-square signup__bottons--awsome"></i>
                                    <span class="signup__span">CREATE AN ACCOUNT VIA FACEBOOK</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- end of Signin - Register section -------------------->

    <!-- footer -------------------->
    <footer class="main-footer py-3 text-center">
        <div class="container">
            <div class="row g-5 align-items-center justify-content-md-center">
                <div class=" main-footer__right col-md-4">
                    <p class="h6 text-capitalize">&copy copyright 2021 <span class="text-success">#Team_one &hearts;
                        </span> </p>
                </div>
                <div class="main-footer__social col-md-4">
                    <p class="text-success">follow us </p>
                    <span class=" main-footer__social__icons pt-2 d-block">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </span>
                </div>
                <div class="main-footer__payment col-md-4">
                    <p class="text-success">payment method</p>
                    <span class="main-footer__payment__icons pt-2 d-block">
                        <a href="#"><i class="fab fa-cc-mastercard"></i></a>
                        <a href="#"><i class="fab fa-cc-visa"></i></a>
                        <a href="#"><i class="fab fa-cc-paypal"></i></a>
                        <a href="#"><i class="fab fa-cc-amazon-pay"></i></a>
                    </span>
                </div>
            </div>
        </div>
    </footer>
    <!-- end of footer ------------->

    <!-- cart ---------------->
    <section class="main-cart" id="cart">

    </section>
    <!-- end of cart section ---------------->


    <!-- bootstrap ----------------->
    <script src="../contant/js/vendor/bootstrap.bundle.js"></script>
    <!-- font awosome -------------->
    <script src="../contant/js/vendor/all.min.js"></script>
</body>

</html>
