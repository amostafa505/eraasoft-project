<!DOCTYPE html>
<html lang="en">

<head>

<body style="background-color: #eee">

    <header class="main-header">

        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="../contant/assets/img/logo.png" alt="" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link  text-capitalize" aria-current="page" href="../master.html"><i
                                    class="fas fa-home mx-1"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-capitalize active" href="#"><i
                                    class="fas fa-laptop mx-1"></i>product</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-capitalize" href="sign.html"><i
                                    class="fas fa-sign-out-alt mx-1"></i> sign
                                in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-capitalize" href="cart.html"><i
                                    class="fas fa-cart-plus mx-1"></i>cart</a>
                        </li>
                    </ul>
                </div>
                <form class="navbar__form d-flex mb-2">
                    <input class="form-control me-2" type="tect" placeholder="search" aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </nav>
        <!-- main-header -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="contant/assets/img/banner/banner-1.webp" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="contant/assets/img/banner/banner-2.jpeg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="contant/assets/img/banner/banner-3.jpeg" class="d-block w-100" alt="..." />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

    <section class="main-products py-5 my-5" id="products">

                <a href="" class="btn btn-outline-success">tablets</a>
                <a href="" class="btn btn-outline-success">labtop</a>

            <!-- container -->
            <div class="row d-flex justify-content-around ">

                <div class="card col-lg-4 col-md-6 col-sm-12 my-2" style="width: 20rem">
                    <div class="card-img">
                        <img src="../contant/assets/img/p-1.jpeg" class="card-img-top" alt="product" />
                    </div>
                    <div class="card-body d-flex flex-wrap align-items-end">
                        <div class="card-prices">
                            <h5 class="card-price">
                                1699 E.L
                                <span class="card-price text-muted text-decoration-line-through h6 ms-3">
                                    1800 E.L
                                </span>
                            </h5>
                        </div>
                        <div class="rating">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="far fa-star"></span>
                        </div>
                        <div class="card-text">
                            <p class="text-muted">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Non soluta
                                cupiditate
                                dignissimos.</p>
                        </div>
                        <div class="card-link">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <footer class="main-footer py-3 text-center">

                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </span>
                </div>
                <div class="main-footer__payment col-md-4">
                    <p class="text-success">payment method</p>
                    <span class="main-footer__payment__icons pt-2 d-block">
                        <a href="#"><i class="fab fa-cc-mastercard"></i></a>
                        <a href="#"><i class="fab fa-cc-visa"></i></a>
                        <a href="#"><i class="fab fa-cc-paypal"></i></a>
                        <a href="#"><i class="fab fa-cc-amazon-pay"></i></a>
                    </span>
                </div>
